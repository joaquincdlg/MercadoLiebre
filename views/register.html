    <form action="/register.html" method="post" class="create-form">
        <div>
            <label>Nombre y apellido</label>
            <input type="text" name="nombre" placeholder="Juan Gomez" required class="control">
        </div>
        <div>
            <label>Nombre de usuari@</label>
            <input type="text" name="usuario" required class="control">
        </div>
        <div>
            <label>Fecha de Nacimiento</label>
            <input type="date" name="nacimiento" required class="control">
        </div>
        <div>
            <label>Domicilo</label>
            <input type="text" name="domicilio" required class="control">
        </div>
        <div>
            <label>Perfil de usuario</label>
            <select name="perfil" class="control">
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
        <div class="checkbox">
            <label class="checkbox-title">Categorias de Interes</label>
            <label>Electro</label>
            <input type="checkbox" name="categorias"  value="Electro">
            <label>Moda</label>
            <input type="checkbox" name="categorias"  value="Moda">
            <label>Hogar</label>
            <input type="checkbox" name="categorias"  value="Hogar">
            <label>Jugueteria</label>
            <input type="checkbox" name="categorias"  value="Juguetería">
            <label>Vida Sana</label>
            <input type="checkbox" name="categorias"  value="Vida Sana">
        </div>
        <div>
            <label >Foto de Perfil</label>
            <input type="file" name="avatar" accept=".jpg" required class="control">
        </div>
        <div>
            <label>Contraseña</label>
            <input type="password" name="password" required class="control">
        </div>
        <div>
            <label>Confirmar Contraseña</label>
            <input type="password" name="confirm-password" required class="control">
        </div>
        <div class="botones">
            <button type="reset">Borrar</button>
            <button type="submit">Guardar</button>
        </div>
        
    </form>
